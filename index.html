<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library Membership Application Form</title>
        <!-- Link to CSS -->
        <link rel="stylesheet" href="styles.css">
        <!-- Link to Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Athiti:wght@200;300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap">

    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="resources/CSTU.png" alt="resources/CSTU.png">
                <h1>แบบฟอร์มสมัครสมาชิกห้องสมุด</h1>
                <p>กรุณากรอกแบบฟอร์มสมัครสมาชิกห้องสมุด<br>ตรวจสอบให้แน่ใจว่าสามารถให้ข้อมูลรายละเอียดได้ตามความจำเป็น</p>
            </div>
            <form id="libraryForm">
                <!-- ข้อมูลส่วนตัว -->
                <section class="form_section">
                    <!-- ชือ นามสกุล ไทย -->
                    <div class="form_group_thai">
                        <!-- ชือ ไทย -->
                        <div class="firstname_thai">
                            <label for="firstname_thai">ชื่อ (ภาษาไทย) 
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="firstname_thai" placeholder="ชื่อ (ภาษาไทย)" required>
                        </div>

                        <!-- นามสกุล ไทย -->
                        <div class="lastname_thai">
                            <label for="lastname_thai">นามสกุล (ภาษาไทย) 
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="lastname_thai" placeholder="นามสกุล (ภาษาไทย)" required>
                        </div>
                    </div>

                    <!-- ชือ นามสกุล อังกฤษ -->
                    <div class="form_group_english">
                        <!-- ชือ อังกฤษ -->
                        <div class="firstname_english">
                            <label for="firstname_english">First Name (ภาษาอังกฤษ) 
                                <span class="required">*</span></label>
                            <input type="text" id="firstname_english" placeholder="Your first name" required>
                        </div>

                        <!-- นามสกุล อังกฤษ -->
                        <div class="lastname_english">
                            <label for="lastname_english">Last Name (ภาษาอังกฤษ)
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="lastname_english" placeholder="Your last name" required>
                        </div>
                    </div>

                    <!-- รหัสนักศึกษา -->
                    <div class="student_Id_group">
                        <div class="student_Id">
                            <label for="student_Id">รหัสนักศึกษา 
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="student_Id" placeholder="6xxxxxxxxx" name="student_Id" required>
                        </div>
                    </div>

                    <!-- คณะที่ศึกษา -->
                    <div class="faculty_group">
                        <div class="faculty">
                            <label for="faculty">คณะที่ศึกษาอยู่
                                <span class="required">*</span>
                            </label>
                            <select id="faculty" name="faculty" required>
                                <option value>-- เลือกคณะที่ศึกษา --</option>
                                <option value="law">คณะนิติศาสตร์</option>
                                <option value="commerce">คณะพาณิชยศาสตร์และการบัญชี</option>
                                <option value="political-science">คณะรัฐศาสตร์</option>
                                <option value="economics">คณะเศรษฐศาสตร์</option>
                                <option value="social-welfare">คณะสังคมสงเคราะห์ศาสตร์</option>
                                <option value="arts">คณะศิลปศาสตร์</option>
                                <option value="journalism">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
                                <option value="innovation-college">วิทยาลัยนวัตกรรม</option>
                                <option value="interdisciplinary">วิทยาลัยสหวิทยาการ</option>
                                <option value="pridi-international-college">วิทยาลัยนานาชาติปรีดีพนมยงค์</option>
                                <option value="sociology-anthropology">คณะสังคมวิทยาและมานุษยวิทยา</option>
                                <option value="science-technology">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                                <option value="engineering">คณะวิศวกรรมศาสตร์</option>
                                <option value="medicine">คณะแพทยศาสตร์</option>
                                <option value="allied-health">คณะสหเวชศาสตร์</option>
                                <option value="dentistry">คณะทันตแพทยศาสตร์</option>
                                <option value="nursing">คณะพยาบาลศาสตร์</option>
                                <option value="fine-arts">คณะศิลปกรรมศาสตร์</option>
                                <option value="architecture-urban-planning">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
                                <option value="public-health">คณะสาธารณสุขศาสตร์</option>
                                <option value="pharmacy">คณะเภสัชศาสตร์</option>
                                <option value="education-science">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
                                <option value="sirindhorn-international">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
                                <option value="global-studies">วิทยาลัยโลกคดีศึกษา</option>
                                <option value="chulabhorn-international-medical">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
                                <option value="puey-development">วิทยาลัยพัฒนศาสตร์ป๋วยอึ๊งภากรณ์</option>
                            </select>
                        </div>
                    </div>

                </section>
            </form>
        </div>
    </body>
</html>
